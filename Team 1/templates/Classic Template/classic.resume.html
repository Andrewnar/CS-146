<!DOCTYPE html>
<html>
<head>
<title>Classic Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="classic_style.css">
<script src = "classic_JS.js"></script>
<link rel="stylesheet" href="mobile.css"  media="screen and (max-width:480px)" />
<link rel="stylesheet" href="tablet.css"  media="screen and (min-width:481px)
    and (max-width:768px)" />
<link rel="stylesheet" href="desktop.css" media="screen and (min-width:769px)" />
</head>

<body>
	<h1 id = "resumeTitle">Resume</h1>

	<hr>

	<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
	<p><img id="output" class = "output"/></p>

<div class = "row">
	<div class = "column">
	<h2 id = "aboutMeTitle">About Me</h2>
	<p><textarea id="about" name="about" rows="4" cols="50">
Insert your information in the forms below!
	</textarea></p>
	<hr>

	<h2 id = "expTitle">Experience</h2>
	<p><textarea id="exp" name="exp" rows="4" cols="50">
Insert your information in the forms below!
	</textarea></p>
	<hr>
	</div>

	<div class = "column">
	<h2 id = "academicTitle">Academics</h2>
	<p><textarea id="academic" name="academic" rows="4" cols="50">
Insert your information in the forms below!
	</textarea></p>
	<hr>

	<h2 id = "achievTitle">Achievements</h2>
	<p><textarea id="achievements" name="achievements" rows="4" cols="50">
Insert your information in the forms below!
	</textarea></p>
	<hr>
	</div>
</div>


<div class = "footer" id = "footer">
	<img src="../../images/email-icon.png" width = 25 height = 25 id = "email">
	<img src="../../images/github-icon.png" width = 25 height = 25 id = "github">
	<img src="../../images/linkedIn-Icon.png" width = 25 height = 25 id = "linkedin">
</div>
<hr>
<h2 class = "userCustomTitle">User Customization</h2>
	<select id = "contactInfo" onchange = "contactInfo()" > 
	<option> --Contact Info-- </option> 
	<option>Email</option>  
	<option>GitHub</option>  
	<option>LinkedIn</option>   
	</select>  

	<form>
	Information:
	<input type="text" name="username" id = "information">
	</form>
	<button class = "subbutton" onclick = "updateInfo()">Submit</button>

	<br><br>

	<select id = "contentInfo" onchange = "contentInfo()" > 
		<option> --Content Info-- </option> 
		<option>About Me</option>  
		<option>Academics</option>  
		<option>Experience</option>  
		<option>Achievements</option>  

		</select>  
	
		<form>
		Information:
		<input type="text" name="userContent" id = "userContent">
		</form>
		<button class = "subbutton" onclick = "updateContent()">Submit</button>

		<br><br>
		<input type="color" id="colorInputBackground">
		<input type="button" id="colorButton" value="Change background color" 
		onclick="changeColor()">
		<br>
		<input type="color" id="colorInputSubBackground">
		<input type="button" id="colorButton" value="Change sub-background color" 
		onclick="changeSubBackgroundColor()">
		<br>
		<input type="color" id="colorInputText">
		<input type="button" id="colorButton" value="Change text color" 
		onclick="changeTextColor()">
	<hr>
	<p><a href="../../templates.html"><button class="button">Templates Page</button></a>
	<a href="../../index.html"><button class="button">Home Page</button></a></p>

</body>
</html>
