<!DOCTYPE html>
<html>
<head>
<title>Classic About</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="classic_style.css">
<link rel="stylesheet" href="mobile.css"  media="screen and (max-width:480px)" />
<link rel="stylesheet" href="tablet.css"  media="screen and (min-width:481px)
    and (max-width:768px)" />
<link rel="stylesheet" href="desktop.css" media="screen and (min-width:769px)" />
</head>

<body>
	<h1>About</h1>

	<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
	<p><img id="output" width="200" /></p>

	<script>
	var loadFile = function(event) {
		var image = document.getElementById('output');
		image.src = URL.createObjectURL(event.target.files[0]);
	};
	</script>

	<p><textarea id="about" name="about" rows="4" cols="50">
Your text here
	</textarea></p>

	<p><a href="classic.home.html"><button class="button">Classic Home</button></a></p>

</body>
</html>
