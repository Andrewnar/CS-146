<!DOCTYPE html>
<html>
<title>Modern About</title>
<body>
	<h1>About</h1>

	<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
	<p><label for="file">Upload Image (Click Me!)</label></p>
	<p><img id="output" width="200" /></p>

	<script>
	var loadFile = function(event) {
		var image = document.getElementById('output');
		image.src = URL.createObjectURL(event.target.files[0]);
	};
	</script>

	<h2>Background</h2>
	<p><textarea id="background" name="background" rows="4" cols="50">
Write about you
	</textarea></p>

	<h2>Interests</h2>
	<p><textarea id="interests" name="interests" rows="4" cols="50">
Write about you
	</textarea></p>

	<h2>Hobbies</h2>
	<p><textarea id="hobbies" name="hobbies" rows="4" cols="50">
Write about you
	</textarea></p>

	<p><a href="modern.home.html"><button>Modern Home</button></a></p>
</body>
</html>
